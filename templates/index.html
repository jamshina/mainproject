<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Prediction</title>
</head>
<body>
    <h1>Earthquake Prediction</h1>
    <form action="/predict" method="post">

        <input type="submit" value="Predict">
    </form>
